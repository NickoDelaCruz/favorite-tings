<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>

    <title>Favorite Tings Mon</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>These are my Favorite things Friend</h1>

      </div>
      <form id="favForm">
        <div class="well">
          <div class="form-group">
            <label for="favMovie"> What is your favorite movie? </label>
            <input id="favMovie" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="favVape"> What is your favorite portable electronic hash oil vaporization device?</label>
            <input id="favVape" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="favTeam"> What is your favorite Sports Team? </label>
            <input id="favTeam" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Submit!</button>
        </div>
      </form>
      <div class="well">
        <ul id="favList">
        </ul>
      </div>



    </div>
  </body>
</html>
